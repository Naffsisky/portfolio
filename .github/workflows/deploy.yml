name: CI/CD

on:
  push:
    branches: ['main']

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set IMAGE (lowercase)
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - uses: docker/setup-buildx-action@v3

      - name: Meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # Pastikan secrets ada (biar errornya jelas kalau kosong)
      - name: Ensure GHCR secrets exist
        run: |
          test -n "${{ secrets.GHCR_USERNAME }}" || (echo "Missing GHCR_USERNAME" && exit 1)
          test -n "${{ secrets.GHCR_TOKEN }}" || (echo "Missing GHCR_TOKEN" && exit 1)

      # Set IMAGE (lowercase) DI JOB DEPLOY
      - name: Set IMAGE (lowercase)
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}:latest" >> $GITHUB_ENV

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "bash -s" <<EOS
          set -e
          APP_DIR=/opt/myapp
          IMAGE="${{ env.IMAGE }}"
          GHCR_USERNAME='${{ secrets.GHCR_USERNAME }}'
          GHCR_TOKEN='${{ secrets.GHCR_TOKEN }}'

          mkdir -p "\$APP_DIR"
          cd "\$APP_DIR"

          # Tulis compose (ubah port ke 80:3000 kalau mau)
          cat > docker-compose.yml <<YML
          services:
            web:
              image: \$IMAGE
              container_name: portfolio
              restart: unless-stopped
              ports:
                - "3000:3000"
              env_file:
                - .env
          YML

          # Login GHCR (meski package public, ini menghindari denied)
          echo "\$GHCR_TOKEN" | docker login ghcr.io -u "\$GHCR_USERNAME" --password-stdin

          docker compose pull
          docker compose up -d
          docker image prune -f
          EOS
